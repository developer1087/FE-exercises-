<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <section style="color: blue;">
    <h3 style="text-decoration:underline"><strong><em>First list</em></strong></h3>
  <ul>
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
</section>
  <section style="color:red;">
    <h3>Second list</h3>
  <ol>
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
</section>
<section style="color: purple;">
  <h3>Third list</h3>
<ul style="list-style: square;">
  <li>chocolate</li>
  <li>milk</li>
  <li>sugar</li>
</ul>
</section>
</body>
</html>
