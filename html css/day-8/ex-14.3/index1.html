<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline-block;
}

nav ul li a {
  position: relative;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
}

nav ul li a:before,
nav ul li a:after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background-color: #007bff;
  transition: width 0.3s ease;
}

nav ul li a:before {
  top: 0;
  left: 0;
}

nav ul li a:after {
  bottom: 0;
  right: 0;
}

nav ul li a:hover:before,
nav ul li a:hover:after {
  width: 100%;
}
  </style>
</head>
<body>
  <nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
</body>
</html>
