<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 11.3</title>
  <style>

    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100vh;
    }

    .box {
      width: 100px;
      height: 100px;
    }

    .box-1 {
      background: green;
    }
    .box-2 {
      background: blue;
    }
    .box-3 {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box-1">1</div>
    <div class="box box-2">2</div>
    <div class="box box-3">3</div>
  </div>
</body>
</html>
