<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS ex 5.1</title>
  <style>
    .div-1 {
      border: red solid 1px;
      border-radius: 5px;
      font-size: large;
    }

    .div-2 {
      font-weight: bold;
      font-style: italic;
    }

    .div-3 {
      color: white;
      background: black;
      font-family: monospace;
      box-shadow: 0 4px 2px -2px gray;
    }
  </style>
</head>
<body>
  <div class="div-1">
    <p>Hello World</p>
  </div>
  <div class="div-2">
    <p>Hello World</p>
  </div>
  <div class="div-3">
    <p>Hello World</p>
  </div>
</body>
</html>
