<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Card</title>
  <style>
    .greeting-card {
      border: 3px black solid;
      text-align: center;
      box-shadow: inset 1px 5px 10px 3px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 20px;
    }

    p {
      margin: 20px;
    }

    img {
      height: 350px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <article class="greeting-card">
    <header>
      <h1>Happy Birthday!</h1>
    </header>
    <p>I wish you the best!</p>
    <img src="https://images.pexels.com/photos/3371094/pexels-photo-3371094.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
  </article>
</body>
</html>
